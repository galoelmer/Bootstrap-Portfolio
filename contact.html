<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - Elmer Carrasco</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column">
    <header class="px-md-5 bg-white">
        <nav class="row mx-auto">
            <a href="index.html" class="p-0 col-sm-12 col-md-4 text-center nav-link">
                <h3 class="p-3 m-0">Elmer Carrasco</h3>
            </a>
            <ul
                class="nav justify-content-center justify-content-md-end align-items-center col-sm-12 col-md-8 py-3 px-0">
                <li class="nav-item">
                    <a class="nav-link py-0" href="./index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-0" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-0" href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="row mx-auto w-100 mb-5" id="content">
        <article class="mx-sm-5 mx-md-5 mx-lg-0 mt-3 p-4 bg-white shadow-sm col-lg-9">
            <h3 class="font-weight-bold">About Me</h3>
            <hr />
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" name="name" class="form-control" id="inputName" placeholder="John Smith"
                        required>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" name="email" class="form-control" id="inputEmail"
                        placeholder="example@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea name="message" id="contact_message" class="form-control" cols="30" rows="10"
                        required></textarea>
                </div>
                <input type="submit" class="btn btn-success" value="Submit">
            </form>
        </article>
    </div>

    <footer class="text-center mt-auto w-100 py-2">
        <p>Copyright &copy; 2019</p>
    </footer>

</body>

</html>
